<div class="container-fluid dash-container">
    <div class="row m-0 ml-2">
        <div class="col-2 pl-2 ml-2 dash-cal">
           <i class="pi pi-calendar-minus"></i> This Month
        </div>
    </div>
    <div class="mt-2">
        <div class="row m-0">
            <div  *ngFor="let card of cards" [class]="card?.class">
                <p-card [header]="card?.cardName" class="dash-card">
                    <app-customdata [cardType]="card?.cardType" [cardName]="card?.cardName"></app-customdata>
                </p-card>
            </div>
        </div>
    </div>
</div>
